<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="container g-0">
            <div id="game" class="d-flex flex-column justify-content-center align-items-center row">
            <div class="row">
                <div class="game-header-item col-4">
                    <p id="timerText" class="game-header-prefix">
                        Time
                    </p>
                    <div id="timer">
                        <div id="timer-icon"></div>
                    </div>
                </div>
                <div class="col-4"></div>
                <div class="game-header-item col-4">
                    <p class="game-header-prefix">
                        Score
                    </p>
                    <h1 class="game-header-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
                <div class="row">
                    <div class="row" id="outside-question-container">
                        <div id="question-container" class="col-lg-12">
                            <h1>The Question goes here</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="answers-container col-lg-6">
                            <div id="answer-one" class="answer-container">
                                <p class="answer-prefix">A</p>
                                <p class="answer-text">Answer 1</p>
                            </div>
                            <div id="answer-two" class="answer-container">
                                <p class="answer-prefix">B</p>
                                <p class="answer-text">Answer 2</p>
                            </div>
                        </div>
                        <div class="answers-container col-lg-6">
                            <div id="answer-three" class="answer-container">
                                <p class="answer-prefix">C</p>
                                <p class="answer-text">Answer 3</p>
                            </div>
                            <div id="answer-four" class="answer-container">
                                <p class="answer-prefix">D</p>
                                <p class="answer-text">Answer 4</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="game-footer-item col-6">
                    <p id="progressText" class="game-footer-prefix">
                        Question 1 / 10
                    </p>
                    <div id="progressBar" class=" d-none d-md-block">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <button id="next-btn">Next</button>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
